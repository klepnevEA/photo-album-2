<header class="header__search">
    <div class="header__search-section">
        <div class="header__search-title">Исследуй мир</div>
        <section class="header__btn_search">
            <div class="header__btn-wrapper_search">
                <button class="button button__home" ui-sref="main">
                    <svg class="button__home-svg">
                        <use xlink:href="img/sprite.svg#home"></use>
                    </svg>
                    <div class="button__home-text">На главную</div>
                </button>
            </div>
        </section>
    </div>
    <div class="header__bar_user-wrapper">
        <div class="header__bar">
            <section class="header__search-bar">
                <section class="header__search-wrapper">
                    <div class="profile__small-wrapper">
                        <div class="profile__small-1">
                            <img ngf-src="user.avatar || user.avatar_url || 'img/no-avatar.jpg'" alt="photo" class="profile__small-1-img">
                        </div>
                        <span class="profile__small-1-name" ng-bind="user.name + ' ' + (user.surname || '')"></span>
                    </div>
                </section>
                <section class="header__search-wrapper1">
                    <div class="button__search">
                        <form action="" class="button__search-form">
                            <label for="" class="button__search-label">
                                <button class="button__search-btn" ui-sref="search({query: query})">
                                    <svg class="button__search-svg">
                                        <use xlink:href="img/sprite.svg#search"></use>
                                    </svg>
                                </button>
                                <input type="text" class="button__search-input" placeholder="Исследовать мир" ng-model="query">
                            </label>
                        </form>
                    </div>
                    <a ui-sref="main" class="header__search-link">Показать новые</a>
                </section>
            </section>
        </div>
    </div>
</header>
