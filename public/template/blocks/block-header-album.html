<header class="header" ng-class="editMode" ngf-background="album.image || background || 'img/no-background.jpg'">
    <div class="header-bg">
        <div class="header-album__edit">
            <section class="header-album__edit-profile">
                <div class="profile__small-wrapper">
                    <div class="profile__small-1">
                        <img ngf-thumbnail="user.avatar_url || 'img/no-avatar.jpg'" alt="photo" class="profile__small-img">
                    </div>
                    <span class="profile__small-name" ng-bind="user.name"></span>
                </div>
            </section>
            <div class="header-album__edit-wrapper">
                <div class="header-album__edit-inputs">
                    <label class="header-album__edit-label"><input type="text" class="header-album__edit-input" ng-model="album.name"></label>
                    <label class="header-album__edit-label"><textarea class="header-album__edit-input header-album__edit-input_textarea"  ng-model="album.description">></textarea></label>
                </div>
            </div>
            <div class="header-album__edit-background">
                <button class="header__edit-changeColor" ngf-select ng-model="album.image">
                    <svg class="header__edit-cam-bg">
                        <use xlink:href="img/sprite.svg#cam"></use>
                    </svg>
                    <div class="header__edit-change-bg">Изменить фон</div>
                </button>
            </div>
        </div>
        <section class="header__album">
            <section class="header__album-wrapper">
                <div class="profile__small-wrapper">
                    <div class="profile__small-1">
                        <img ngf-thumbnail="user.avatar_url || 'img/no-avatar.jpg'" alt="photo"
                             class="profile__small-img">
                    </div>
                    <span class="profile__small-name" ng-bind="user.name"></span>
                </div>
            </section>

            <section class="header__album-info">
                <div class="header__album-textName" ng-bind="album.name"></div>
                <div class="header__album-text" ng-bind="album.description"></div>
            </section>
        </section>

        <section class="header__btn_album">
            <div class="header__btn-wrapper">
                <button class="button button__home" ui-sref="main">
                    <svg class="button__home-svg">
                        <use xlink:href="img/sprite.svg#home"></use>
                    </svg>
                    <div class="button__home-text">На главную</div>
                </button>
                <button class="button button__edit" ng-click="header.openEditMode()" ng-show="user.id === currentUser.id">
                    <svg class="button__edit-svg">
                        <use xlink:href="img/sprite.svg#edit"></use>
                    </svg>
                    <div class="button__edit-text">Редактировать</div>
                </button>
            </div>
        </section>
    </div>

    <div class="header__bar_user-wrapper">
        <section class="header__bar">
            <div class="header__bar-wrapper_album">
                <svg class="header__bar-svg">
                    <use xlink:href="img/sprite.svg#cam"></use>
                </svg>
                <span class="header__bar-number" ng-bind="photosCount"></span>
                <span class="header__bar-text">фотографий</span>
                <svg class="header__bar-svg">
                    <use xlink:href="img/sprite.svg#like"></use>
                </svg>
                <span class="header__bar-number" ng-bind="likesCount"></span>
                <span class="header__bar-text">лайков</span>
                <svg class="header__bar-svg">
                    <use xlink:href="img/sprite.svg#comments"></use>
                </svg>
                <span class="header__bar-number" ng-bind="commentsCount"></span>
                <span class="header__bar-text">комментариев</span>
            </div>
            <div class="header__edit-bar">
                <button class="button button__showMore" ng-click="header.closeEditMode()">Отменить</button>
                <button class="button button__showMore" ng-click="header.editAlbum()">Сохранить</button>
            </div>
            <div class="header__bar_fixed">
                <div class="header__bar_fixed">
                    <div class="header__bar_fixed-wrapper">
                        <div class="header__search-bar_fixed">
                            <div class="header__search-wrapper_fixed">
                                <div class="profile__small-1_fixed">
                                    <img src="img/photo.jpg" alt="photo" class="profile__small-1-img_fixed">
                                </div>
                                <span class="profile__small-1-name_fixed">Антон Черепов</span>
                            </div>
                            <div class="header__bar_fixed-text">Лесные прогулки</div>
                            <div class="header__btn_fixed">
                                <div class="header__btn-wrapper">
                                    <button class="button button__home">
                                        <svg class="button__home-svg">
                                            <use xlink:href="img/sprite.svg#home"></use>
                                        </svg>
                                        <div class="button__home-text">На главную</div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</header>
