<div class="wrapper_popup_big white-popup">
    <a class="photo-slider__link photo-slider__link_left" ng-click="popupPhotoShow.prevPhoto()">
        <svg class="photo-slider__arrow photo-slider__arrow_left">
            <use xlink:href="img/sprite.svg#arrow_left"></use>
        </svg>
    </a>
    <a class="photo-slider__link photo-slider__link_right" ng-click="popupPhotoShow.nextPhoto()">
        <svg class="photo-slider__arrow photo-slider__arrow_right">
            <use xlink:href="img/sprite.svg#arrow_right"></use>
        </svg>
    </a>
    <a ng-click="popupPhotoShow.cancel()">
        <svg class="photo-slider__close popup-close">
            <use xlink:href="img/sprite.svg#close"></use>
        </svg>
    </a>
    <div class="popup-big">

        <div class="popup-big__photo-slider">
            <div class="photo-slider_wrapper">
                <img ng-src="{{ photo.image_url }}" alt="" class="photo-slider__slide photo-slider__slide_prev">
                <img ng-src="{{ photo.image_url }}" alt="" class="photo-slider__slide">
                <img ng-src="{{ photo.image_url }}" alt="" class="photo-slider__slide photo-slider__slide_next">
            </div>
        </div>
        <div class="discription">
            <div class="discription__title">
                <div class="title__content title__content_avtor-avatar" ui-sref="user({id: photo.user.id})">
                    <img ng-src="{{photo.user.avatar_url || 'img/no-avatar.jpg'}}" alt="" class="avtor-avatar_image">
                </div>
                <div class="title__content title__content__avtor-name" ng-bind="photo.user.name"
                     ui-sref="user({id: photo.user.id})"></div>

                <button class="button button__like button__like_right" ng-class="{button__like_liked: photo.isLiked}"
                        ng-click="popupPhotoShow.like()">
                    <svg class="button__like-svg">
                        <use xlink:href="img/sprite.svg#like">
                    </svg>
                    <div class="button__like-text" ng-bind="photo.likesCount"></div>
                </button>
            </div>
            <div class="discription__text">
                <div class="discription__text__name-for-photo" ng-bind="photo.name || 'Фото без имени'"></div>
                <div class="discription__text__story-about-photo" ng-bind="photo.description"></div>
            </div>
        </div>
        <div class="popup-big__comment-content" ng-class="showCommentsClass">
            <div class="comment-content__title">
                <div class="title__comments-title">
                    <div class="comments-title__text" ng-click="popupPhotoShow.toggleShowComments()">Коментарии</div>
                    <a class="comments-title__link"  ng-click="popupPhotoShow.toggleShowComments()">
                        <svg class="comments-title__arrow">
                            <use xlink:href="img/sprite.svg#arrow_down"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="popup-big__comment-wrapper">
                <div class="comment-content__comments comment-content__comments_BT-none">
                    <div class="comments__wrapperd-avatar comments_avtor-avatar_none">
                        <div class="comments_avtor-avatar ">
                            <img ng-src="{{currentUser.avatar_url || 'img/no-avatar.jpg'}}" alt=""
                                 class="avtor-avatar_photo">
                        </div>
                    </div>
                    <div class="comments__commenter-content">
                        <div class="comenter_name" ng-bind="currentUser.name"></div>
                        <textarea type="text" class="commenter-content__add-comment"
                                  placeholder="Добавить комментарий" ng-model="text"></textarea>
                        <button class="button button__showMore button__showMore_botMerg" ng-click="popupPhotoShow.addComment()">Добавить</button>
                    </div>
                </div>
                <div class="comment-content__comments" ng-if="!comments || !comments.length">
                    <div class="comments__commenter-content">У этого фото пока нет комментариев</div>
                    </div>
                <div class="comment-content__comments" ng-repeat="comment in comments">
                    <div class="comments__wrapperd-avatar comments_avtor-avatar_none">
                        <div class="comments_avtor-avatar ">
                            <img ng-src="{{comment.user.avatar_url || 'img/no-avatar.jpg'}}" alt="" class="avtor-avatar_photo">
                        </div>
                    </div>
                    <div class="comments__commenter-content">
                        <div class="comenter_name" ng-bind="comment.user.name"></div>
                        <div class="commenter-content__comment-one" ng-bind="comment.text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
